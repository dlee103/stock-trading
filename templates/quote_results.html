{% extends "layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block main %}
    <div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr>
                    <td> {{ information["symbol"] }} </td>
                    <td> {{ information["name"] }} </td>
                    <td> {{ information["price"] }} </td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
